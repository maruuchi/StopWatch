<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      
  </head>

  <body>
    <div class="wrap">
      <header>
        <div class="top-message">
          ストップウォッチ
        </div>
      </header>
      
      <main>
        <div class="row">
          <div class="col-sm-5 offset-sm-1 col-xs-12">
            <div class="container">
              <div id="timer">00:00.000</div>
              <div class="controls">
                <div class="btn" id="start">スタート</div>
                <div class="btn" id="stop">ストップ</div>
                <div class="btn" id="reset">リセット</div>
              </div>
            </div>
          </div>
          
          <div class="col-sm-4 offset-sm-1 col-xs-12">
            <div class="use-management">
              <div class="use-role">
                特徴
              </div>
              <div class="use-describe">
                <p>・押せるボタンのみ色が明瞭に表示されます。</p>
                <p>・押せないボタンは色が透明色になります。</p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer">           
          <p>Copyright - 丸内　綜馬, 2021 All Rights Reserved.</p>        
        </div>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>

</html>
